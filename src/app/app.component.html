<mat-toolbar class="mat-elevation-z2">
  <img *ngIf="authService.isLoggedIn"
       class="avatar"
       [src]="photoUrl"
       [matMenuTriggerFor]="userMenu">
  <div class="logo">
    <img src="../assets/SVG/broad_logo.svg">
  </div>
</mat-toolbar>
<mat-menu #userMenu>
  <button type="button" mat-menu-item (click)="doLogout()">Logga ut {{userName}}</button>
</mat-menu>
<router-outlet></router-outlet>
